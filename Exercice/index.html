<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1 style="text-align: center;"> Exercice by yassine benmansour</h1>
<table>
    <tr>
        <td>Nom</td>
        <td><input type="text" size="40" pattern="[a-z]{4,8}" required placeholder="En minuscules (Entre 4 à 8 caractéres)"></td>
        <td></td>
    </tr>

    <tr>
        <td>Prenom</td>
        <td><input type="text" pattern="[a-z0-9]" required size="40" placeholder="caractères ou/et chiffres"></td>
        <td></td>
    </tr>


    <tr>
        <td>Email</td>
        <td><input size="40" type="email" required placeholder="saisir votre Email"></td>
        <td rowspan="2"><input type="submit"  value="Valider"></td>
    </tr>

    <tr>
        <td>Mot de passe</td>
        <td><input size="40" type="text" required  placeholder="3 Lettres et 3 chiffres"></td>
        
    </tr>

    <tr>
        <td>Code Pays / Pays</td>
        <td><input type="text" size="26" placeholder="M.../OU/ ...M">
            <select name="choix">
                <optgroup label="Europe">
                  <option value="France">France</option>
                  <option value="Espagne">Espagne</option>
                  <option value="Italie">Italie</option>
                </optgroup>
                <optgroup label="Afrique">
                  <option value="Maroc">Maroc</option>
                  <option value="Tunis">Tunis</option>
                  <option value="Senegal">Senegal</option>
                </optgroup>
              </select>
            
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Site web</td>
        <td><input required type="url" size="40" placeholder="http:// ou https://"></td>
    </tr>
</table>



<br>




  

</body>
</html>
